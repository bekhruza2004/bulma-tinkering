<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tinkering</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>

    <a href="">hello</a>

    <h1 class="is-size-1">Bulma</h1>
    <h2 class="is-size-5">Bulma</h2>
    <h3 class="is-size-3">Bulma</h3>
    <h4 class="is-size-7">Bulma</h4>

    <p class="is-lowercase">CSS</p>
    <p class="is-size-3 is-uppercase is-italic">css</p>
    <p class="is-size-5 has-text-weight-bold">css</p>
    <p class="has-text-weight-light">css</p>

    <p class="title has-text-centered">title</p>
    <p class="subtitle has-text-right">subtitle</p>

    <!-- COLORS: has-text-color.word -->
    <!-- You can make the colors light or dark by adding light or dark at the end -->

    <p class="has-text-primary">tinker</p>
    <p class="has-text-warning">tinker</p>
    <p class="has-text-danger">tinker</p>
    <p class="has-text-info">tinker</p>
    <p class="has-text-success">tinker</p>
    <p class="has-text-dark">tinker</p>
    <p class="has-text-light">tinker</p>

    <!-- You can use the colors for text background as well -->

    <p class="has-text-dark has-background-light">tinker</p>

</body>
</html>
